server:
  port: 7002

eureka:
  instance:
    hostname: eureka7002.com  #eureka服务端的实例名称
  client:
    #false标识不再注册自己
    register-with-eureka: false
    #false表示自己端就是注册中心，自己的指责就是维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      #设置与eureka Server交互的地址查询服务和注册服务都需要依赖这个地址  和7001相互注册
      defaultZone: http://eureka7001.com:7001/eureka/